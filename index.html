<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Bianca's Email Form</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <form>
      <h2>Email Request Form</h2>
      <fieldset>
        <legend>Contact Information</legend>
        <div>
          <label for="name">Full Name:</label>
          <input id="name" type="text" name="name" placeholder="Enter your full name"/>
        </div>

        <div>
          <label for="name">Email:</labe>
          <input id="name" type="text" name="email address" autofocus="on" placeholder="Enter your email address" required/>
        </div>

        <div>
          <label for="phone">Phone #:</label>
          <input id="phone" type="text" name="phone" pattern="\d{3}[\-]d{3}[\-]\d{4}" placeholder="xxx-xxx-xxxx"/>
        </div>
  
      </fieldset>
        
      <fieldset>
        <legend>Your message here:</legend>
        <div>
          <label for="form-message">Your message:</label>
          <textarea id="form-message" name="message" autofocus="on" required maxlength="2000" placeholder="Type your message"></textarea>
        </div>
      </fieldset>

    <div>
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </div>

  </form>

  <body>
    <main></main>
  </body>
</html>
